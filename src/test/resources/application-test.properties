spring.application.name=ShoppingCart
server.port=8090

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:memDb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.boot.admin.client.url=http://localhost:8091

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
payment.service.url=http://localhost:9090/payments/receivePayment
payment.service.unavailable.message=Payment service unavailable. Please try after some time
payment.service.error.message=Payment service error. Please try after some time